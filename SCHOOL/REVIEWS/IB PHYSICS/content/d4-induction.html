    <h1>D.4 Induction</h1>

    <h2>Key Concepts</h2>
    <ul>
        <li>Electromagnetic induction</li>
        <li>Faraday's law</li>
        <li>Lenz's law</li>
        <li>Applications in generators and transformers</li>
    </ul>

    <h2>Formulas</h2>
    <p>Faraday's Law:</p>
    <p>\[ \varepsilon = -N\frac{d\Phi}{dt} \]</p>

    <p>Magnetic Flux:</p>
    <p>\[ \Phi = BA\cos\theta \]</p>

    <h2>Key Terms</h2>
    <p>
        <span class="vocabulary" data-definition="The production of an EMF by a changing magnetic field">Electromagnetic Induction</span>
    </p>
    <p>
        <span class="vocabulary" data-definition="The induced EMF opposes the change that produced it">Lenz's Law</span>
    </p>
